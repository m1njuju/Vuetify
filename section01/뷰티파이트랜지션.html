<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

</head>
<body>
    <div id="app">
        <v-app>
            <v-btn @click="fade = !fade">Fade</v-btn>
            <v-fade-transition>
                <h1 v-show="fade">fade</h1>
            </v-fade-transition>

            <v-btn @click="slide = !slide">slide</v-btn>
            <v-slide-x-transition>
                <h1 v-show="slide">slide</h1>
            </v-slide-x-transition>

            <!-- 트랜지션은 한 개의 요소에다가 적용이 되고 여러 개에 적용할 때는 group속성 사용-->
            <v-btn @click="num += 1">slide</v-btn>
            <v-card>
                <v-slide-x-transition group>
                    <!-- 반드시 key값을 작성해야 트랜지션이 적용이 된다 -->
                    <v-list-item v-for="n in num" :key="n"><!--key값으로 트랜지션 호출-->
                        <v-list-item-content>
                            <v-list-item-title>아이템 추가{{n}}</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-slide-x-transition>
            </v-card>
            
        </v-app>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data : {
                fade : false,
                slide : false,
                num : 1
            }
        })
    </script>
</body>
</html>
