<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>


    <style>
        .border_style {
            border : mediumblue solid 1px ;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <!-- v-row를 이용하면 하나의 행을 만들 수 있다 -->
                    <v-row>
                        <!-- v-col을 이용하여 안에 들어가는 열을 만들 수 있다 -->
                        <v-col cols="12" class="border_style">그리드 12</v-col>
                        <!-- cols를 이용하여 차지하는 열의 개수를 정할 수 있다 -->
                        <v-col cols="6" class="border_style">그리드 6</v-col>

                        <v-col cols="1" class="border_style" v-for="item in 12">그리드1</v-col>
                        <v-col class="border_style">그리드 auto</v-col>
                        <v-col class="border_style">그리드 auto</v-col>

                    </v-row>
                </v-container>


                <v-container>
                    <v-row>
                        <v-col sm="4" class="border_style"> sm4 </v-col>
                        <v-col sm="4" offset-sm="4" class="border_style"> sm4 </v-col>
                    </v-row>
                </v-container>

            </v-content>
        </v-app>
    </div>

    <script>
        new Vue({
            el : '#app',
            vuetify : new Vuetify()
        })
    </script>
</body>
</html>
